<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Registration Form</title>
    <link href="https://fonts.googleapis.com/css?family=Domine&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-background">
        <h1>Register New Employee</h1>
        <form action="" method="POST" class="emp-form">
            
            <!-- name field -->
            <div class="text-field double-div-parent">
                <div class="smaller-input-field">
                    <label for="txtFirstName">First Name</label>
                    <input type="text" id="txtFirstName" name="firstName" placeholder="Your first name..">
                </div>
                <div class="smaller-input-field right-child">
                    <label for="txtLastName">Last Name</label>
                    <input type="text" id="txtLastName" name="lastName" placeholder="Your last name..">
                </div>
            </div>
            
            <!-- email field -->
            <div class="text-field">
                <div class="bigger-input-field">
                    <label for="txtEmail">Email-Id</label>
                    <input type="text" id="txtEmail" name="email" placeholder="Your email-id..">
                </div>
            </div>
        
            <!-- adhaar field -->
            <div class="text-field">
                <div class="bigger-input-field">
                    <label for="txtAdhaar">Adhaar</label>
                    <input type="number" id="txtAdhaar" name="adhaar" placeholder="Your Adhaar Number..">
                </div>
            </div>

            <!-- PAN field -->
            <div class="text-field">
                <div class="bigger-input-field">
                    <label for="txtPAN">PAN</label>
                    <input type="text" id="txtPAN" name="pan" placeholder="Your PAN..">
                </div>
            </div>

            <!-- phone number field -->
            <div id="grpPhoneField" class="text-field">
                <div id="phoneField1">
                    <label for="txtPhone1">Phone Number 1</label>
                    <input type="number" name="phone1" id="txtPhone1" placeholder="Your Phone Number..">
                    <button id="btnAddPhone">+</button>
                </div>
            </div>

            <!-- address field -->
            <div id="grpAddressField" class="text-field">
                <div id="addressField1">
                    <div id="multilineAddressField1">
                        <label for="txtAddress1">Address 1</label>
                        <textarea id="txtCurrent1" name="address1" placeholder="Enter address."></textarea>
                    </div>
                    
                    <div id="cityField1">
                        <label for="txtCity1">City 1</label>
                        <input type="text" id="txtCity1" name="city1" placeholder="Enter city..">
                    </div>

                    <div id="countryField1">
                        <label for="optCountry1">Country 1</label>
                        <select class="country" name="country1" id="optCountry1">
                            <option value="">-select-</option>
                            <option value="IN">India</option>
                            <option value='US'>United States</option>
                            <option value='CA'>Canada</option>
                        </select>
                    </div>

                    <div id="stateField1">
                        <label id="lblState1" class="initial-hide" for="optState1">State 1</span></label>
                        <select name="state1" id="optState1" class="initial-hide">
                            <option value="">State/Province</option>
                        </select>
                    </div>
                    
                    <div id="zipcode1">
                        <label for="txtZipcode1">ZipCode 1</label>
                        <input type="number" id="txtZipcode1" name="zipcode1" placeholder="Zip Code..">
                    </div>
                    <button id="btnAddAddress">+ Add Address</button>
                </div>
            </div>
        </form>
    </div>
    <script src="jquery/addField.js"></script>
    <script src="jquery/showStateList.js"></script>
    <script src="jquery/common.js"></script>
</body>
</html>
