<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Registration Form</title>
    <link rel="shortcut icon" href="Images/logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Domine&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/main-form-styles.css">
    <link rel="stylesheet" href="Styles/file-upload-styles.css">
    <link rel="stylesheet" href="Styles/validation-styles.css">
    <link rel="stylesheet" href="Styles/display-form-styles.css">
</head>
<body>
    <div class="company-banner-heading">
        <img src="Images/logo.png" alt="logo" id="imgLogo">
        <h2>Company Name</h2>
    </div>
    <div class="form-background">
        <h1>Register New Employee</h1>
        <h4>(*) Mandatory Field</h4>
        <form class="emp-form">
            <div id="activeForm">

                <!-- name field -->
                <div class="text-field">
                    <div class="bigger-input-field">
                        <label for="txtFirstName" id="lblFirstName">First Name*</label> 
                        <input type="text" id="txtFirstName" name="firstName" placeholder="First name">
                        <div class="error-message"></div>
                    </div>
                </div>
                <div class="text-field">
                    <div class="bigger-input-field">
                        <label for="txtLastName">Last Name*</label>
                        <input type="text" id="txtLastName" name="lastName" placeholder="Last name">
                        <div class="error-message"></div>
                    </div>
                </div>

                <!-- email field -->
                <div class="text-field">
                    <div class="bigger-input-field">
                        <label>Email-Id*</label>
                        <input type="text" id="txtEmail" placeholder="Your email-id..">
                        <div class="error-message"></div>
                    </div>
                </div>
                
                <!-- date of birth field -->
                <div class="text-field">
                    <label for="txtBirthDate">Date of Birth*</label>
                    <input type="date" name="birthdate" id="txtBirthDate" placeholder="Date of Birth">
                    <div class="error-message"></div>
                </div>
            
                <!-- adhaar field -->
                <div class="text-field">
                    <div class="bigger-input-field">
                        <label for="txtAdhaar">Adhaar*</label>
                        <input type="text" id="txtAdhaar" name="adhaar" placeholder="Adhaar Number">
                        <div class="error-message"></div>
                    </div>
                </div>
                
                <!-- pan field -->
                <div class="text-field">
                    <div class="bigger-input-field">
                        <label for="txtPAN">PAN*</label>
                        <input type="text" id="txtPAN" name="pan" placeholder="Your PAN..">
                        <div class="error-message"></div>
                    </div>
                </div>
                
                <!-- phone number field -->
                <div id="grpPhoneField" class="text-field">
                    <div class="phone-field-primary">
                        <label>Phone Number* (Primary)</label>
                        <input type="text" class="validate-phone" placeholder="Your Phone Number..">
                        <button class="glowing-btn btn-add-phone">+</button>
                        <div class="error-message"></div>
                    </div>
                    <div class="alternate-phone-number hidden">
                        <label>Alt. Phone Number*</label>
                        <input type="text" class="validate-phone" placeholder="Your Phone Number..">
                        <button class="glowing-btn btn-remove-phone">X</button>
                        <div class="error-message"></div>
                    </div>
                </div>
    
                <!-- address field -->
                <div id="grpAddressField" class="text-field">
                    <div id="addressField1">
                        <div class="text-field">
                            <div class="bigger-input-field">
                                <label>Address* (Primary)</label>
                                <textarea class="validate-address" placeholder="Enter address."></textarea>
                                <div class="error-message"></div>
                            </div>
                        </div>
                        <div class="text-field">
                            <div class="bigger-input-field">
                                <label>City* (Primary)</label>
                                <input type="text" class="validate-city" placeholder="Enter city..">
                                <div class="error-message"></div>
                            </div>
                        </div>
                        <div class="text-field js-country-state">
                            <div class="bigger-input-field">
                                <label>Country* (Primary)</label>
                                <select class="country validate-country">
                                    <option value="">-select-</option>
                                    <option value="IN">India</option>
                                    <option value='US'>United States</option>
                                    <option value='CA'>Canada</option>
                                </select>
                                <div class="error-message"></div>
                            </div>
                            <div class="bigger-input-field">
                                <label class="find-state-field">State* (Primary)</label>
                                <select class="find-state-field validate-state">
                                    <option value="">State/Province</option>
                                </select>
                                <div class="error-message"></div>
                            </div>
                        </div>
                        <div class="text-field">
                            <div class="bigger-input-field">
                                <label>ZipCode* (Primary)</label>
                                <input type="text" class="validate-zipcode" placeholder="Zip Code..">
                                <div class="error-message"></div>
                            </div>
                        </div>
                        <button class="glowing-btn btn-add-address address-btn">+ Add Address</button>
                    </div>

                    <div class="alternate-address-field hidden">
                        <div class="text-field">
                            <div class="bigger-input-field">
                                <label>Alt. Address*</label>
                                <textarea class="validate-address" placeholder="Enter address."></textarea>
                                <div class="error-message"></div>
                            </div>
                        </div>
                        <div class="text-field">
                            <div class="bigger-input-field">
                                <label>Alt. City*</label>
                                <input type="text" class="validate-city" placeholder="Enter city..">
                                <div class="error-message"></div>
                            </div>
                        </div>
                        <div class="text-field js-country-state">
                            <div class="bigger-input-field">
                                <label>Alt. Country*</label>
                                <select class="country validate-country">
                                    <option value="">-select-</option>
                                    <option value="IN">India</option>
                                    <option value='US'>United States</option>
                                    <option value='CA'>Canada</option>
                                </select>
                                <div class="error-message"></div>
                            </div>
                            <div class="bigger-input-field">
                                <label class="find-state-field">Alt. State*</label>
                                <select class="find-state-field validate-state">
                                    <option value="">State/Province</option>
                                </select>
                                <div class="error-message"></div>
                            </div>
                        </div>
                        <div class="text-field">
                            <div class="bigger-input-field">
                                <label>Alt. ZipCode*</label>
                                <input type="text" class="validate-zipcode" placeholder="Zip Code..">
                                <div class="error-message"></div>
                            </div>
                        </div>
                        <button class="glowing-btn btn-remove-address address-btn">X Remove Address</button>
                    </div>
                </div>
    
                <!-- profile picture upload field-->
                <div class="text-field">
                    <label>Display Profile*</label>
                    <div id="fileUpload">    
                        <button id="btnFileUpload" type="button">Add Image</button>
                        <div id="imageDivEmpty">
                            <input type='file' accept="image/*" id="imgInputField" name="profile picture">
                            <h3 id="messageArea">Drag and drop a file or select ADD IMAGE</h3>
                        </div>
                        <div id="imageDivDisplay">
                            <img src="#" alt="Invalid file" id="imageUpload"/>
                            <div id="imageTitleDiv">
                                <button type="button" id="btnRemoveImage">Remove <span id="imageTitle"></span></button>
                            </div>
                        </div>
                        <div id="fileAlreadyExistError"></div>
                    </div>
                </div>

                <!-- captcha -->
                <div class="captcha-field">
                    <div id="captchaField" class="text-field">
                        <div class="bigger-input-field">
                            <label for="txtVisibleCaptcha">Captcha*:</label>
                            <label class="captcha-question"></label><button id="btnRefreshCaptcha" class="glowing-btn">Refresh</button>
                        </div>
                    </div>
                    <div class="text-field">
                        <div class="bigger-input-field">
                            <input type="hidden" id="hiddenTxtCaptcha" value="1" class="hidden-captcha-value">
                            <input type="number" name="inputCaptcha" id="txtVisibleCaptcha" value="" placeholder="Enter CAPTCHA.">
                            <div class="error-message"></div>
                        </div>
                    </div>
                </div>

                <!-- submit and reset button -->
                <div class="text-field submit-reset-field">
                    <input type="submit" value="Submit" id="btnSubmit" class="glowing-btn">
                    <input type="reset" value="Reset" id="btnReset" class="glowing-btn">
                </div>
            </div>
        </form>
    </div>
    <div id="displayForm" class="display-toggle-none">
        <div class="personal-details flex-container">
            <div class="personal-data flex-item">
                <label class='display-form-labels'>Name:
                    <span id="dspFirstName"></span>
                    <span id="dspLastName"></span>
                </label>
                <label class="display-form-labels">Email:
                    <span id="dspEmail"></span>
                </label>
                <label class="display-form-labels">Date Of Birth:
                    <span id="dspDateOfBirth"></span>
                </label>
                <label class="display-form-labels">Adhaar:
                    <span id="dspAdhaar"></span>
                </label>
                <label class="display-form-labels">PAN:
                    <span id="dspPAN"></span>
                </label>
            </div>
            <div class="profile-image flex-item">
                <img id="uploadedImgDisplay" src="#" alt="Profile Picture"/>
            </div>
        </div>
        <div class="phone-numbers-display">
            <label class="display-form-labels">Primary Phone Number:
                <span id="dspPrimaryPhoneNumber"></span>
            </label>
            <div id="altPhoneNum" class="display-toggle-none">
                <label class="display-form-labels">Alt. Phone Number(s):
                    <span id="dspAltPhoneNumbers"></span>
                </label>
            </div>
        </div>
        <div class="address-display">
            <label class="display-form-labels">Primary Address:
                <div id="dspPrimaryAddress"></div>
            </label>
            <div id="altAddressDivId" class="display-toggle-none">
                <label class="display-form-labels">Alternates Addresses:-<br>
                    <div id="dspAlternateAddress"></div>
                </label>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="Scripts/common.js"></script>
    <script src="Scripts/dynamicAddRemoveField.js"></script>
    <script src="Scripts/fileUpload.js"></script>
</body>
</html>
