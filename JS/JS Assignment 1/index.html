<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-background">
        <h2>Registration Form</h2>
        <div class="form-foreground">
            <form name="myForm" onsubmit="validateForm()">
            <div class="text-only-field">
                <label for="firstname" class="name-type">First Name<span class="req-star">*</span></label>
            </div>
            <div class="name-like-field">
                <input type="text" id="firstname" name="fname" placeholder="Your name..">
            </div>
            <div class="text-only-field">
                <label for="lastname" class="name-type">Last Name<span class="req-star">*</span></label>
            </div>
            <div class="name-like-field">
                <input type="text" id="lastname" name="lname" placeholder="Your last name">
            </div>
            <div class="text-only-field">
                <label for="req-email" class="name-type">Email-Id<span class="req-star">*</span></label>
            </div>
            <div class="name-like-field">
                <input type="email" id="req-email" name="email" placeholder="Your email-id">
            </div>
            <div class="text-only-field">
                <label for="psswd" class="name-type">Password<span class="req-star">*</span></label>
            </div>
            <div class="name-like-field">
                <input type="password" id="psswd" name="pswd" placeholder="Enter your password">
            </div>
            <div class="text-only-field">
                <label for="confirm-pswd" class="name-type">Confirm Password<span class="req-star">*</span></label>
            </div>
            <div class="name-like-field">
                <input type="password" id="confirm-pswd" name="c_pswd" placeholder="Confirm password.">
            </div>
            <div class="text-only-field">
                <label for="p-gender" class="name-type">Gender<span class="req-star">*</span></label>
            </div>
            <div class="name-like-field">
                <select id="p-gender" name="gender">
                    <option value="">- select -</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="text-only-field">
                <label for="ph-number" class="name-type">Phone Number<span class="req-star">*</span></label>
            </div>
            <div class="name-like-field">
                <input type="number" id="ph-number" name="phone" placeholder="Your phone number">
            </div>
            <div class="text-only-field">
                <label for="alt-phone" class="name-type">Alt. Phone Number</label>
            </div>
            <div class="name-like-field">
                <input type="number" id="alt-phone" name="alt-phone" placeholder="Enter alternate number">
            </div>
            <div class="text-only-field">
                <label for="req-address" class="name-type">Address<span class="req-star">*</span></label>
            </div>
            <div class="name-like-field">
                <textarea id="req-address" name="address" placeholder="Enter address"></textarea>
            </div>
            <div class="text-only-field">
                <label for="countryId" class="name-type">Country<span class="req-star">*</span></label>
            </div>
            <div class="name-like-field">
                <select name="country" id="countryId" onchange="javascript:countryChange()">
                    <option value="">Select</option>
                    <option value="IN">India</option>
                    <option value='US'>United States</option>
                    <option value='CA'>Canada</option>
                </select>
            </div>
            <div class="text-only-field">
                <label id="stateLabel" class="name-type" for="stateId">State<span class="req-star">*</span></label>
            </div>
            <div class="name-like-field">
                <select name="state" id="stateId"></select>
            </div>
            <div class="text-only-field">
                <label for="req-city" class="name-type">City<span class="req-star">*</span></label>
            </div>
            <div class="name-like-field">
                <input type="text" id="req-city" name="city" placeholder="Enter the city">
            </div>
            <div class="text-only-field">
                <label for="o-address" class="name-type">Other Address</label>
            </div>
            <div class="name-like-field">
                <textarea id="o-address" name="o-address" placeholder="Alternate address"></textarea>
            </div>
            <div class="text-only-field">
                <label for="o-countryId" class="name-type">Country</label>
            </div>
            <div class="name-like-field">
                <select name="o-country" id="o-countryId" onchange="javascript:otherCountryChange()">
                    <option value="">Select</option>
                    <option value="IN">India</option>
                    <option value='US'>United States</option>
                    <option value='CA'>Canada</option>
                </select>
            </div>
            <div class="text-only-field">
                <label id="o-stateLabel" class="name-type" for="o-stateId">State</label>
            </div>
            <div class="name-like-field">
                <select name="o-state" id="o-stateId"></select>
            </div>
            <div class="text-only-field">
                <label for="o-city" class="name-type">City</label>
            </div>
            <div class="name-like-field">
                <input type="text" id="o-city" name="o-city" placeholder="Enter city">
            </div>
            <div class="text-only-field">
                <label for="o-state" class="name-type">State</label>
            </div>
            <div class="text-only-field">
                <p>Do you wish to subscribe to the newsletter?</p>
                <div class="radio-btns">
                    <input type="radio" id="radio-one" name="switch-one" value="yes"/>
                    <label for="radio-one">Yes</label>
                    <input type="radio" id="radio-two" name="switch-one" value="no" />
                    <label for="radio-two">No</label>
                </div>
            </div>
            <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script type="text/javaScript" src="script.js"></script>
</body>
</html>
